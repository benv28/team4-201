<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-blue.min.css" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/chores.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="../unprocessed_js/chores.js"></script>
    <script src="../unprocessed_js/materialize.js"></script>
    <style>
        .demo-list-control {
            width: 300px;
        }


    </style>

</head>
<body onload="return connectToChoreSocket();">

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
                    <span class="logo">
                        <img class="word" src="../resources/logo2.png" alt="Suite Home" height="42" >
                    </span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"><img class="house" src="../resources/logo.png" alt="Suite Home" height="60" ></span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="message.html">Home</a>
            <a class="mdl-navigation__link" href="">Calendar</a>
            <a class="mdl-navigation__link" href="tabs.html">Tabs</a>
            <a class="mdl-navigation__link" href="chores.html">Chores</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">

                <!--grocery list-->
                <div class="grocery mdl-cell mdl-cell--4-col">
                    <img class="grocerylist" src="../resources/mychores.png" alt="Suite Home" height="39" >
                    <ul id="my_chores" class="list demo-list-control mdl-list">
                    </ul>
                </div>

                <!--transactions-->
                <div class="grocery mdl-cell mdl-cell--4-col">
                    <img class="grocerylist" src="../resources/chorerotation.png" alt="Suite Home" height="35" >

                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Chore</th>
                            <th>Assigned to</th>
                            <th>Due by</th>
                        </thead>
                        <tbody id="chore_rotation">
                        </tbody>
                    </table>


                    <button data-target="modal1" class="btn modal-trigger" id="add_chore_button" class="addTransactionButton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Add a chore
                    </button>
                </div>

                <!--amount-->
                <div class="grocery mdl-cell mdl-cell--4-col">
                    <img class="grocerylist" src="../resources/shamewall.png" alt="Suite Home" height="36" >
                    <ul id="shame_wall" class="demo-list-two mdl-list">
                        <li class="mdl-list__item mdl-list__item--two-line">
                            <span class="mdl-list__item-primary-content">
                              <i class="material-icons mdl-list__item-avatar">person</i>
                              <span>Bryan Cranston</span>
                              <span class="mdl-list__item-sub-title">Didn't vacuum</span>
                            </span>
                        </li>
                    </ul>
                </div>

                <!--&lt;!&ndash; Modal Trigger &ndash;&gt;-->
                <!--<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>-->

                <!-- Modal Structure -->
                <div id="modal1" class="modal bottom-sheet">
                    <div class="modal-content">
                        <h4>Modal Header</h4>
                        <p>A bunch of text</p>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script>
        $(document).ready(function(){
            $('.modal').modal();
        });

    </script>
</div>
</body>
</html>
