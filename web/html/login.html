<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-blue.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/login.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id"
              content="783442120973-ukfbb64dd1il9b5d3lubfim5b44423mi.apps.googleusercontent.com">
    </head>


    <div class="split left">
        <div class="centered">
            <img  class="fullLogo" src="../resources/fullLogo3.png" alt="Suite Home">
            <script src="../unprocessed_js/login.js"></script>
            <div class="g-signin2" id="sign_in_button" data-onsuccess="onSignInHI" data-onload="false"></div>
            <button class="mdl-button mdl-js-button mdl-button--raised" onclick="mySignOut()">
                Sign out
            </button>
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <h2>Search as a Guest</h2>
            <form action="#">

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label class="mdl-textfield__label" for="sample3">Search for a room...</label>

                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <input class="mdl-textfield__input" type="text" id="sample3">
                </div>
            </form>
        </div>
    </div>
</html>
