<body onload="initCalendar()">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
                    <span class="logo">
                        <img class="word" src="../resources/logo2.png" alt="Suite Home" height="42" >
                    </span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"><img class="house" src="../resources/logo.png" alt="Suite Home" height="60" ></span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="message.html">Home</a>
            <a class="mdl-navigation__link" href="calendar.html">Calendar</a>
            <a class="mdl-navigation__link" href="tabs.html">Tabs</a>
            <a class="mdl-navigation__link" href="chores.html">Chores</a>
        </nav>
    </div>
    <main class="mdl-layout__content" style="height: 100%;">
        <button id="show-dialog" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" style="position: absolute; bottom: 10%; right: 29%; z-index: 100; background-color: #ea9e6aff;">
            <i class="material-icons">add</i>
        </button>

        <div class="page-content" style="height: 95%;">
            <div class="mdl-grid" style="height: 100%;">
                <div id="calendar" class="mdl-cell mdl-cell--9-col" style="height: 100%;">
                </div>

                <div class="mdl-cell mdl-cell--3-col" style="height: 100%;">
                    <!--<div class="container well">-->
                    <!--<div class="form-control-wrapper">-->
                    <!--<input type="text" id="date-start" class="form-control floating-label" placeholder="Start Date">-->
                    <!--</div>-->
                    <!--<div class="form-control-wrapper">-->
                    <!--<input type="text" id="date-end" class="form-control floating-label" placeholder="End Date">-->
                    <!--</div>-->
                    <!--</div>-->

                    <div id='checkboxes'></div>

                    <div>
                        <button onclick="setAllCalendars()" class = "mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                            Show All Calendars</button>

                    </div>

                    <div>
                        <!--<button id="show-dialog" type="button" class="mdl-button">Show Dialog</button>-->
                        <dialog class="mdl-dialog" style="width: 600px; height: 400px;">

                            <form id="eventForm" onsubmit="addEvent(); return false">
                                <h4 class="mdl-dialog__title">Add a new event</h4>
                                <div class="mdl-dialog__content">
                                    <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" name="summary" type="text" required>
                                        <label class="mdl-textfield__label">Event summary</label>
                                    </div><br>


                                    Event start date: <br>
                                    <input type="datetime-local" name="startDateTime" required><br>

                                    Event end date: <br>
                                    <input type="datetime-local" name="endDateTime" required><br>

                                    Where should this event be added to?<br>
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                        <input type="radio" class="mdl-radio__button" name="whichCalendar" value="user" checked />
                                        <span class="mdl-radio__label">Your Calendar</span>
                                    </label>
                                    <br>
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                        <input type="radio" class="mdl-radio__button" name="whichCalendar" value="room" />
                                        <span class="mdl-radio__label">Room Calendar</span>
                                    </label>

                                </div>
                                <div class="mdl-dialog__actions">
                                    <input type="submit" class="mdl-button" value="Add Event">
                                    <!--<button type="button" class="mdl-button">Add Event</button>-->
                                    <button type="button" class="mdl-button close">Cancel</button>
                                </div>
                            </form>



                        </dialog>
                        <script>
                            var dialog = document.querySelector('dialog');
                            var showDialogButton = document.querySelector('#show-dialog');
                            if (! dialog.showModal) {
                                dialogPolyfill.registerDialog(dialog);
                            }
                            showDialogButton.addEventListener('click', function() {
                                dialog.showModal();
                            });
                            dialog.querySelector('.close').addEventListener('click', function() {
                                dialog.close();
                            });
                        </script>
                    </div>

                </div>
            </div>
        </div>
    </main>
</div>
